<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">LibraryManager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
        <!-- Registration & Login on the right side of the navbar -->
        <div class="form-inline">
            <select class="form-control mr-2" id="userSelect"></select>
            <button class="btn btn-outline-success" onclick="login()">Login</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <!-- User Registration -->
    <div>
        <h2>User Registration</h2>
        <input type="text" id="userName" class="form-control" placeholder="Enter name" required>
        <input type="email" id="userEmail" class="form-control mt-2" placeholder="Enter email" required>
        <button class="btn btn-primary mt-2" onclick="registerUser()">Register</button>
    </div>

    <!-- Display current user -->
    <div id="currentUser" class="mt-3"></div>

    <!-- Add Books -->
    <div class="mt-5">
        <h2>Add Books</h2>
        <form id="bookForm">
            <input type="text" id="title" class="form-control" placeholder="Title" required>
            <input type="text" id="author" class="form-control mt-2" placeholder="Author" required>
            <input type="text" id="year" class="form-control mt-2" placeholder="Year" required>
            <input type="text" id="genre" class="form-control mt-2" placeholder="Genre" required>
            <label class="mt-2">
                <input type="checkbox" id="read"> Read
            </label><br>
            <button class="btn btn-secondary mt-2" onclick="addBookFromForm(event)">Add to Library</button>
        </form>
    </div>

    <!-- Display Books and Ratings -->
    <ul id="bookList" class="list-group mt-3"></ul>

    <!-- Book Search -->
    <div class="mt-5">
        <h2>Search Books</h2>
        <input type="text" id="bookSearch" class="form-control" placeholder="Search for a book...">
        <button class="btn btn-secondary mt-2" onclick="searchBook()">Search</button>
        <div id="searchResults" class="mt-3"></div>
    </div>
</div>

<!-- Necessary for Bootstrap's JavaScript components -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
